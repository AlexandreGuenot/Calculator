<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Calculator App</h1>
        </header>
        <main>
            <div class="calculatorContainer">
                <div class="resultDisplay">
                    145877785
                </div>
                <div class="inputDisplay">
                    <div class="primaryDisplay">
                        <div id="digitDisplay">
                            <div id="digits"></div> <!-- The container with 1-9 digits -->
                        </div>
                        <div id="operatorDisplay"> <!-- The container with The Operators -->
                                <button>+</button>
                                <button>-</button>
                                <button>x</button>
                                <button>/</button> 
                        </div>
                    </div>
                    <div class="secondaryDisplay"> <!-- The container with The 0 / . / CLEAR /= -->
                        <button>0</button>
                        <button>.</button>
                        <button>C</button>
                        <button>=</button>
                    </div>
                </div>        
                
            </div>
        </main>

        
        

    </div>

    <script src="script.js"></script>
</body>
</html>
